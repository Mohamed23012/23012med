<!-- myapp/templates/dashboard.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibana Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/sidebar.css' %}">
</head>
<body>
    <div id="sidebar">
        <a href="/" title="Home">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="Home" />
        </a>
        <a href="/graphs/" title="Graphs">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/graph.png" alt="Graphs" />
        </a>
        <a href="/user/" title="User">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="User" />
        </a>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
